# Files in the config/locales directory are used for internationalization and
# are automatically loaded by Rails. If you want to use locales other than
# English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# In views, this is aliased to just `t`:
#
#     <%= t("hello") %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more about the API, please read the Rails Internationalization guide
# at https://guides.rubyonrails.org/i18n.html.
#
# Be aware that YAML interprets the following case-insensitive strings as
# booleans: `true`, `false`, `on`, `off`, `yes`, `no`. Therefore, these strings
# must be quoted to be interpreted as strings. For example:
#
#     en:
#       "yes": yup
#       enabled: "ON"

fr:
  welcome: "Bienvenue sur %{app_name}"
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"
    day_names: [Dimanche, Lundi, Mardi, Mercredi, Jeudi, Vendredi, Samedi]
    abbr_day_names: [Dim, Lun, Mar, Mer, Jeu, Ven, Sam]
    month_names: [~, Janvier, Février, Mars, Avril, Mai, Juin, Juillet, Août, Septembre, Octobre, Novembre, Décembre]
    abbr_month_names: [~, Jan, Fév, Mar, Avr, Mai, Juin, Juil, Août, Sep, Oct, Nov, Déc]
    order: [ :day, :month, :year ]
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
      sign_in_front: false
    currency:
      format:
        unit: "€"
        format: "%u%n"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
        sign_in_front: true
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
  activerecord:
    errors:
      messages:
        record_invalid: "Validation échouée: %{errors}"
        restrict_dependent_destroy:
          has_many: "Impossible de supprimer le record car un(e) %{record} dépendant(e) existe"
          has_one: "Impossible de supprimer le record car un(e) %{record} dépendant(e) existe"
        taken: "est déjà pris"
        too_long: "est trop long (maximum est %{count} caractères)"
        too_short: "est trop court (minimum est %{count} caractères)"
        wrong_length: "n'a pas la bonne longueur (doit être de %{count} caractères)"
        not_a_number: "n'est pas un nombre"
        not_an_integer: "doit être un entier"
        greater_than: "doit être supérieur à %{count}"
        greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
        equal_to: "doit être égal à %{count}"
        less_than: "doit être inférieur à %{count}"
        less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
        odd: "doit être impair"
  devise:
    sessions:
      signed_in: "Connecté avec succès."
      signed_out: "Déconnecté avec succès."
    passwords:
      updated: "Votre mot de passe a été changé avec succès."
    registrations:
      signed_up: "Bienvenue! Vous avez signé avec succès."
      signed_up_but_unconfirmed: "Bienvenue! Vous avez signé avec succès mais vous n'avez pas encore confirmé votre adresse e-mail."
      signed_up_but_inactive: "Bienvenue! Vous avez signé avec succès mais votre compte n'est pas encore activé."
      signed_up_but_locked: "Bienvenue! Vous avez signé avec succès mais votre compte est verrouillé."
      updated: "Votre compte a été mis à jour avec succès."
      destroyed: "Votre compte a été supprimé avec succès."